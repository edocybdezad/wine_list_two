<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wines.css">
    <script src="main.js" type="module"></script>
    <title>Wine List</title>
</head>
<body>
    <div class="layout">
        
        <div class="layout-container-1">    
            <img src="img_0.jpg" alt="" id="logo1">
            <div class="h3">VINOS</div>
            <div class="keywords">
                <button class="key--word" id="mainPageBtn"><span>&nwarrow;</span> INICIO</button>
                <button  class="key--word" id="Crianza">CRIANZA</button>
                <button class="key--word" id="Ribera">RIBERA</button>
                <button class="key--word" id="Valencia">VALENCIA</button>
                <button class="key--word" id="Garnacha">GARNACHA</button>
                <button class="key--word" id="Verdejo">VERDEJO</button>
                <button class="key--word" id="Espumosos">ESPUMOSOS</button>
            </div>
        </div>
        <div class="layout-container-2">
            <h4 class="category--title" id="btnTitle"></h4>
            <section class="category" id="buttons">
            </section>
            <section class="category" id="whites">
                <h4 class="category--title" id="CategoryTitle1">Blancos</h4>
            </section>            
            <section class="category" id="reds">
                <h4 class="category--title" id="CategoryTitle2">Tintos</h4>
            </section>            
            <section class="category" id="cava">
                <h4 class="category--title" id="CategoryTitle3">Espumosos</h4>
            </section>            
        </div>
    </div>

</body>
</html>
